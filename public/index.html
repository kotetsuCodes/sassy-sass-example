<!DOCTYPE html>
<html>
<head>
    <title>Sass Learning</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css"> 
</head>
<body>
    <div class="container">
        <!-- Grid Example -->
        <div class="row">
            <div class="col-12-mobile col-6-desktop bgcolor-primary">
                col-12-mobile
                col-6-desktop
            </div>
            <div class="col-12-mobile col-6-desktop">
                col-12-mobile
                col-6-desktop
            </div>
        </div>
        <div class="row">
            <div class="col-6-mobile col-4-desktop">
             col-6-mobile col-4-desktop 
         </div>
         <div class="col-6-mobile col-8-desktop">
            col-6-mobile col-8-desktop
        </div>
        <!-- Forms Example -->
        <div class="row">
            <div class="col-12-mobile col-12-desktop">
                <form>
                    <input type="text" value="some text here"/>
                    <input type="checkbox" />
                    <select>
                        <option value="1">Some Option</option>
                        <option value="2">Another Option!</option>
                        <option value="3">No more options!</option>
                    </select>
                    
                </form>

            </div>
        </div>
        <!-- Buttons Example -->
        <div class="row">
            <div class="col-12-mobile col-12-desktop">
                <button class="btn-default">Default</button>
                <button class="btn-primary">Primary</button>
                <button class="btn-secondary">Secondary</button>
            </div>

        </div>
    </div>
</body>
</html>
